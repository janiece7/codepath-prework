<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Memory Sound Game</h1>
    <p>
      Welcome to the light and memory sound game! Repeat back the pattern by pressing buttons.
    </p>
    <!--this is the start and stop buttons-->
    <button id="startBtn" onclick="startGame()">
      Start
    
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    
    </button>

    <!--this the four butons reprsenting our patterns-->

    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
      </button>

      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        
      </button>

      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>

      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
